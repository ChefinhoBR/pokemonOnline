<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="TradeSys.css">
    <link rel="stylesheet" type="text/css" href="bootstrap.css">


</head>

<body>
    <div class="tradedetail ">
        <div class="tradedetail_name">helo</div>
        <div class="tradedetail_pic ">
            <img class="image" src="'+imgs+'">
        </div>
        <div class="tradedetail_main ">
            <div class="tradedetail_chart">
                <table class="tradedetail_table" >
                    
                    <tr>
                        <td></td>
                        <td>血量</td>
                        <td>攻击</td>
                        <td>防御</td>
                        <td>特功</td>
                        <td>特防</td>
                        <td>速度</td>
                    </tr>
                    <tr>
                        <td>能力</td>
                        <td>100</td>
                        <td>200</td>
                        <td>400</td>
                        <td>300</td>
                        <td>200</td>
                        <td>100</td>
                    </tr>
                    <tr>
                        <td>努力</td>
                        <td>0</td>
                        <td>0</td>
                        <td>0</td>
                        <td>0</td>
                        <td>252</td>
                        <td>252</td>
                    </tr>
                   
                </table>
            </div>
            <div class="other">
                <div class="element element-1"></div>
                <div class="element element-2"></div>
                <div class="element element-3"></div>
                <div class="element element-4"></div>
            </div>
            <div class="tradedetail_info ">
                
                    <table class="tradedetail_maininfo_table">
                        <tr>
                            <td>名称</td>
                            <td>喷火龙</td>
                        </tr>
                        <tr>
                            <td>等级</td>
                            <td>100</td>
                        </tr>
                        <tr>
                            <td>性别</td>
                            <td>♂</td>
                        </tr>
                        <tr>
                            <td>性格</td>
                            <td>勇敢</td>
                        </tr>
                        <tr>
                            <td>特性</td>
                            <td>火焰漩涡</td>
                        </tr>
                    </table>
               
                <div class="tradedetail_info_item ">
                    <div class="tradedetail_info_item_inner"></div>
                </div>
            </div>
            <div class="tradedetail_skillbox">
                <div class="tradedetail_skill tradedetail_skill-1">
                    <p class="text text-1">Earth</p>
                    <p class="text text-2">15/15</p>
                </div>
                <div class="tradedetail_skill tradedetail_skill-2">
                    <p class="text text-3">Earth</p>
                    <p class="text text-4">15/15</p>
                </div>
                <div class="tradedetail_skill tradedetail_skill-3">
                    <p class="text text-5">Earth</p>
                    <p class="text text-6">15/15</p>
                </div>
                <div class="tradedetail_skill tradedetail_skill-4">
                    <p class="text text-7">Earth</p>
                    <p class="text text-8">15/15</p>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="jquery.js"></script>
<script src="TradeSys.js"></script>


</html>
