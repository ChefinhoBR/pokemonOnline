<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="battlesystem.css">
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
	<script src="jquery.js"></script>


</head>


<body>
	<div class="battle">
		<div class="battle_box ">
			<div class="battle_my">
				<img src="../../battleSystem/Battlers/487sb_1.gif">
			</div>
			<div class="battle_my_statbar statbar">
				<div class="name">
					<strong>
                    name
                    <smaller>lv:80</smaller>
                   </strong>
				</div>
				<div class="hpbar-block">
					<Strong><em>HP</em></strong>
					<div class="hpbar_border">
						<div class="hpbar"></div>
					</div>

				</div>
				<div class="hpvalue"><strong>100/589</strong>
				</div>
				<div class="stat">
					<div class="debuff">BRN</div>
					<div class="debuff">PSN</div>
					<div class="buff">1.5Atk</div>
					<div class="debuff">0.33Def</div>
				</div>
			</div>


			<div class="battle_foe">
				<img src="../../battleSystem/Battlers/384.gif">
			</div>

			<div class="battle_foe_statbar statbar">
				<div class="name">
				<strong>
                    name
                    <smaller>lv:80</smaller>
                   </strong>
				</div>
				<div class="hpbar-block">
					<Strong><em>HP</em></strong>
					<div class="hpbar_border">
						<div class="hpbar"></div>
					</div>
				</div>
				<div class="stat">
					<div class="debuff">SLP</div>
					<div class="debuff">FRZ</div>
					<div class="buff">3Atk</div>
					<div class="debuff">0.5Sp.Atk</div>
					<div class="debuff">0.33Sp.Def</div>
					<div class="buff">5Spd</div>
				</div>
			</div>


		</div>
		<div class="battle_controlbox">

			<div class="battle_control_skillbox ">
				<div class="skillbox">
					<div class="type-Normal">
						<div class="up">
							<p class="skillname">破坏死光</p>
						</div>
						<div class="down">
							<div class="typename">normal</div>
							<div class="pp">5/5</div>
						</div>

					</div>
					<div class="type-Bug">

						<div class="up">
							<p class="skillname">召唤蜈蚣</p>
						</div>
						<div class="down">
							<div class="typename">bug</div>
							<div class="pp">10/10</div>
						</div>

					</div>
					<div class="type-Flying">

						<div class="up">
							<p class="skillname">列暴风</p>
						</div>
						<div class="down">
							<div class="typename">flying</div>
							<div class="pp">12/23</div>
						</div>

					</div>
					<div class="type-Dragon">

						<div class="up">
							<p class="skillname">逆鳞</p>
						</div>
						<div class="down">
							<div class="typename">dragon</div>
							<div class="pp">12/15</div>
						</div>

					</div>
				</div>


			</div>

			<div class="battle_control_switch">
				<div class="switchpokemon">
					<img class="pkicon" src="../../battleSystem/small/487.gif">
					<div class="pkname">大蜈蚣</div>
					<div class="small_hpbar">
						<div class="small_hp"></div>
					</div>
				</div>
				<div class="switchpokemon">
					<img class="pkicon" src="../../battleSystem/small/032.gif">
					<div class="pkname">皮卡丘</div>
					<div class="small_hpbar">
						<div class="small_hp"></div>
					</div>
				</div>
				<div class="switchpokemon">
					<img class="pkicon" src="../../battleSystem/small/250.gif">
					<div class="pkname">哦哈</div>
					<div class="small_hpbar">
						<div class="small_hp"></div>
					</div>
				</div>
				<div class="switchpokemon">
					<img class="pkicon" src="../../battleSystem/small/530.gif">
					<div class="pkname">爱打洞</div>
					<div class="small_hpbar">
						<div class="small_hp"></div>
					</div>
				</div>
				<div class="switchpokemon">
					<img class="pkicon" src="../../battleSystem/small/124.gif">
					<div class="pkname">大嘴妹</div>
					<div class="small_hpbar">
						<div class="small_hp"></div>
					</div>
				</div>
				<div class="switchpokemon">
					<img class="pkicon" src="../../battleSystem/small/097.gif">
					<div class="pkname">吹面怪</div>
					<div class="small_hpbar">
						<div class="small_hp"></div>
					</div>
				</div>



			</div>

			<div class="battle_control_other">
				<div class="items">
					<img src="../../battleSystem/pokeball/pokeball.png">
					<p>10</p>
				</div>
				<div class="run">
					Run

				</div>
			</div>


		</div>
	</div>
</body>

<script src="jquery.js"></script>
<script src="dbchinese.js"></script>
<script src="moves.js"></script>
<script src="newPokemonBattle.js"></script>
<script src="battleSys.js"></script>


</html>
